spring.datasource.url=jdbc:postgresql://moviesdb.ccuuhsxdlweg.eu-west-2.rds.amazonaws.com/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
management.endpoints.web.exposure.include=info,health
management.info.env.enabled=true
management.health.details.enabled=true
management.health.status.enabled=true
info.app.name=@project.name@
info.app.description=Application to search movies based on user's preferences
info.app.version=@project.version@